layout: page
title: Contact
description: For collaborations, advisory work, or thoughtful introductions.
permalink: /contact/
image: '/images/40.jpg'
---

<form class="form"
  action="{% if site.data.settings.contact.form_id %}https://formspree.io/f/{{site.data.settings.contact.form_id}}{% else %}#{% endif %}" method="POST">
  <div class="form__group">
    <label class="form__label screen-reader-text" for="form-name">Your Name</label>
    <input class="form__input" id="form-name" type="text" name="name" placeholder="Your name..." required>
  </div>
  <div class="form__group">
    <label class="form__label screen-reader-text" for="form-email">Your Email</label>
    <input class="form__input" id="form-email" type="email" name="_replyto" placeholder="Your email..." required>
  </div>
  <div class="form__group">
    <label class="form__label screen-reader-text" for="form-text">Your Message</label>
    <textarea class="form__input" id="form-text" name="text" rows="6" placeholder="Your message..."
      required></textarea>
  </div>
  <div class="form__group">
    <button class="button button--medium" type="submit">{{ site.data.settings.contact.button_text }}</button>
  </div>
</form>
